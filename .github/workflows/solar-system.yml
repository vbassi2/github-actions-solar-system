name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
     MONGO_URI: "mongodb+srv://supercluster.d83jj.mongodb.net/superData"
     MONGO_USERNAME: superuser
     MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
    
jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        container: 
          image: node:20
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        # - name: Setup NodeJS Version
        #   uses: actions/setup-node@v4
        #   with:
        #     node-version: 20
        - name: Cache NPM dependencies
          uses: actions/cache@v4
          with: 
            path: ~/ .npm
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result
            path: test-results.xml

    docker: 
        runs-on: ubuntu-latest
        needs: unit-testing
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: Docker login
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build Image
          uses: docker/build-push-action@v6
          with:
            push: true
            tags: ghcr.io/${{ github.actor }}/solar-system:${{ github.SHA }}
      
    dev-deploy:
         runs-on: ubuntu-latest
         needs: 
         - docker 
         environment: 
          name: development
         steps:
         - name: Install K8 Cluster
           uses: helm/kind-action@v1
         - run: | 
            sleep 60
            kubectl -n kube-system get pod
            set +e
            REPO_OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
            kubectl run solar --image ghcr.io/${REPO_OWNER_LC}/solar-system:${{ github.sha }} \
              --env MONGO_URI=${{ env.MONGO_URI}} \
              --env MONGO_USERNAME=${{ env.MONGO_USERNAME}} \
              --env MONGO_PASSWORD=${{ env.MONGO_PASSWORD}}
            set -e
            echo "kubectl returned $?"
            kubectl -n default get pod
            sleep 10
    # dev-deploy job
    integration-test:
      needs: dev-deploy
      uses:  ./.github/workflows/reusable-workflow.yml
      with:
        ingress-url: ${{ needs.dev-deploy.outputs.APP_INGRESS_URL }}
# next job


